name: CI

on:
  push:
    branches: [main]
    tags-ignore:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Claude CLI
        run: curl -fsSL https://claude.ai/install.sh | bash

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npx playwright test
