<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self'; script-src 'self'">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCT</title>
  <link rel="stylesheet" href="node_modules/@xterm/xterm/css/xterm.css">
  <link rel="stylesheet" href="styles/base.css">
</head>
<body>
  <div class="app">
    <div class="titlebar-drag-region">
      <div class="titlebar-project" data-testid="titlebar-project">
        <span class="titlebar-monogram" data-testid="titlebar-monogram"></span>
        <span class="titlebar-project-name" data-testid="titlebar-project-name"></span>
      </div>
    </div>
    <div class="app-body sidebar-autohide">
      <div class="sidebar-trigger-zone" data-testid="sidebar-trigger-zone"></div>
      <div class="sidebar" data-testid="sidebar">
        <div class="sidebar-header">
          <span class="sidebar-title">Projects</span>
          <button class="sidebar-add-btn" data-testid="add-project-btn">+</button>
        </div>
        <div class="sidebar-projects" data-testid="project-list"></div>
      </div>
      <div class="sidebar-resize-handle" data-testid="sidebar-resize-handle"></div>
      <div class="main-area">
        <div class="tab-bar" data-testid="tab-bar">
          <div class="tab-bar-tabs"></div>
          <button class="tab-new-btn" data-testid="new-tab-btn">+</button>
        </div>
        <div id="terminals" class="terminals-container">
          <div class="empty-state" data-testid="empty-state">Add a project to get started</div>
        </div>
      </div>
    </div>
    <div class="status-bar" data-testid="status-bar">
      <span class="status-bar-item" data-testid="status-project"></span>
      <span class="status-bar-item" data-testid="status-session-type"></span>
      <span class="status-bar-spacer"></span>
      <span class="status-bar-item" data-testid="status-uptime"></span>
      <span class="status-bar-item" data-testid="status-terminal-size"></span>
      <span class="status-bar-item status-bar-version" data-testid="status-version"></span>
    </div>
  </div>
  <script src="dist/renderer.bundle.js"></script>
</body>
</html>
